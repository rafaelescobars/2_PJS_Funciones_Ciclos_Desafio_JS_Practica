<!DOCTYPE html>

<body>
  <div>
    <div>
      <h2>

          </button>
          <button id="btn-3" style="background-color: #faf089; width:100px;height: 100px" type="button">
          </button>
          <button id="btn-4" style="background-color: #48bb78; width:100px;height: 100px" type="button">
          </button>
          <button id="btn-5" style="background-color: #81e6d9; width:100px;height: 100px" type="button">
          </button>
          <button id="btn-6" style="background-color: #d53f8c; width:100px;height: 100px" type="button">
          </button>
        </div>
        <div style="width: 500px;height: 600px">
          <div id="caja" style="border:1px solid black;width: 100%;height: 100%">
          </div>
        </div>
      </div>
    </div>
  </div>
  <script>
    //Definir Variables
    let btn_1 = document.getElementById("btn-1");

    let btn_3 = document.getElementById("btn-3");
    let btn_4 = document.getElementById("btn-4");
    let btn_5 = document.getElementById("btn-5");
    let btn_6 = document.getElementById("btn-6");
    let caja = document.getElementById("caja");
    let buttons = document.getElementsByTagName("button");
    //https://stackoverflow.com/questions/13893138/javascript-click-event-listener-on-multiple-elements-and-get-target-id //11 // Why is nobody mentioning a single event which checks for the clicked element?
    document.body.addEventListener('click', (e) => {
      let target = e.target;
      if (target.nodeName = 'button') {
        caja.style.backgroundColor = target.style.backgroundColor;
      }
      e.stopPropagation()
    });
  </script>
